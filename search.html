<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Petrona:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>COMP126Project</title>
</head>

<body>
    <header class="header">
      <div class="headercontent">
        <a href="index.html" class="logo">GoodEats</a>

        <nav class="nav">
          <ul class="navlist">
            <li class="navitem">
              <a href="search.html" class="navlink">search for recipes</a></li>
            <li class="navitem">
              <a href="post.html" class="navlink">create new post</a></li>
            <li class="navitem">
              <a href="contact.html" class="navlink">contact</a></li>
          </ul>
        </nav>
        <div class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      </header>

    <main> 
      <div class="search-page">
        <h1>Search for Recipes</h1>
        <input type="text" id="search-input" placeholder="Enter Recipe Name">
        <section class="filters">
          <h3 class="filter-name">Filter by Dietary Preferences:</h3>

          <div class="filter-options"> 
            <label><input type="checkbox" id="vegetarian-checkbox">Vegetarian</label>
          </div>

          <div class="filter-options"> 
            <label><input type="checkbox" id="glutenfree-checkbox">Gluten-Free</label>
          </div>

          <div class="filter-options"> 
            <label><input type="checkbox" id="dairyfree-checkbox">Dairy-Free</label>
          </div>

          <div class="filter-options"> 
            <label><input type="checkbox" id="vegan-checkbox">Vegan</label>
          </div>

          <div class="filter-options"> 
            <label><input type="checkbox" id="nutfree-checkbox">Nut-Free</label>
          </div>

          <div class="filter-options"> 
            <label><input type="checkbox" id="highprotein-checkbox">High-Protein</label>
          </div>
          <div class="filter-options"> 
            <label><input type="checkbox" id="other">Other: </label>
          </div>
          <input type="text" id="other-text" placeholder="Enter diatery preference">

        </section>
        
        <a href="results.html" class="btn">Search for Recipes</a>
        <div id="search-results"></div>
      </div>
   
    </main>
    <footer>
        <p>&copy; 2025 GoodEats. All rights reserved.</p>
    </footer>
    
    <script>
      const navEl = document.querySelector(".nav");
      const hamburgerEl = document.querySelector(".hamburger");
    
      hamburgerEl.addEventListener("click", () => {
        navEl.classList.toggle("nav--open");
        hamburgerEl.classList.toggle("hamburger--open");
      });
    </script>


</body>
