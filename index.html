<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Petrona:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>wanggA4</title>
</head>

<body>
    <header class="header">
      <div class="headercontent">
        <a href="#" class="logo">Flowers</a>

        <nav class="nav">
          <ul class="navlist">
            <li class="navitem">
              <a href="#" class="navlink">home</a></li>
            <li class="navitem">
              <a href="#" class="navlink">about</a></li>
            <li class="navitem">
              <a href="#" class="navlink">contact</a></li>
          </ul>
        </nav>
        <div class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>

      </div>
      </header>

  <main>
    <div class="top-section">
        <section class="welcome">
          <h1>Welcome.</h1>
          <p>We're glad you're here.</p>
          <button>learn more</button>
        </section>
    
        <div class="container">
          <h3>Get in Touch!</h3>
          <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <button type="submit">Submit</button>
            <p id="form-message"></p>
          </form>
        </div>
      </div>
    
      <section class="image-gallery">
        <h3>Our Gallery</h3>
        <div class="images">
          <img src="img/flower1.avif" alt="Flower field" class="animated-img">
          <img src="img/flower2.avif" alt="Flower field" class="animated-img">
          <img src="img/flower3.avif" alt="Flower field" class="animated-img">
        </div>
      </section>
  </main>



  <footer>
    <p>&copy; 2025 Grace Wang</p>
  </footer>

  <script>
    const form = document.getElementById('contact-form');
    const formMessage = document.getElementById('form-message');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzND4xwZ5wnbfakMoPQ7QXXPAvxTnVHDxE1jXp4pz6iBXcnjwrrBjwIjWwXk-mUL2yw/exec';
  
    form.addEventListener('submit', e => {
      e.preventDefault();
  
      const emailInput = form.querySelector('input[type="email"]');
      const emailValue = emailInput.value.trim();
  
      if (!emailValue.includes('@')) {
        formMessage.textContent = 'Please enter a valid email address.';
        formMessage.style.color = 'red';
        return;
      }
  
      formMessage.textContent = 'Sending...';
      formMessage.style.color = 'black';
  
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          formMessage.textContent = 'Message sent successfully!';
          formMessage.style.color = 'green';
          form.reset();
          setTimeout(() => { formMessage.textContent = ''; }, 5000);
        })
        .catch(error => {
          formMessage.textContent = 'Oops! Something went wrong.';
          formMessage.style.color = 'red';
          console.error('Error!', error.message);
        });
    });
  

    const navEl = document.querySelector(".nav");
    const hamburgerEl = document.querySelector(".hamburger");
  
    hamburgerEl.addEventListener("click", () => {
      navEl.classList.toggle("nav--open");
      hamburgerEl.classList.toggle("hamburger--open");
    });
  </script>
  

</body>
</html>
